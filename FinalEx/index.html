<!DOCTYPE html> 
<html lang="ja"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>地域別気象データ比較</title> 
    <script src="https://d3js.org/d3.v7.min.js"></script> 
    <style> 
        body { 
            font-family: Arial, sans-serif; 
        } 
        #map { 
            margin: 20px 0; 
        } 
        #selected-locations { 
            font-weight: bold; 
        } 
        #chart { 
            margin-top: 20px; 
        }
        #variable-select {
            margin: 20px 0;
        }
    </style> 
</head> 
<body>  
    <h1>地域別気象データ比較（2023年データ）</h1>  

    <!-- 変数選択リスト --> 
    <p> Select variable 
        <select id="variable-select"> 
            <!-- 変数選択肢がここに入る -->
        </select> 
    </p> 

    <!-- 選択された地点の表示 -->  
    <p>Selected Locations: <span id="selected-locations">None</span></p>  

    <!-- 横並びで2つの図を表示するためのコンテナ -->
    <div style="display: flex; gap: 20px; justify-content: space-between;">
        <!-- 地図表示 -->  
        <div id="map" style="width: 45%; height: 400px;"></div>  

        <!-- グラフ表示 -->  
        <svg id="chart" style="width: 45%; height: 400px;"></svg>  
    </div>

    <script src="script.js"></script>  
</body>  
</html>
