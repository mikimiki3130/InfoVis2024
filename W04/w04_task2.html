<html>
    <head>
        <title>W04: Task 2</title>
    </head>
    <body>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script>
	 var svg = d3.select("body").append("svg");
	 d3.csv("https://mikimiki3130.github.io/InfoVis2024/W04/w04_task2.csv", draw );
	 function draw(data){
		svg.selectAll("text")
		.data(data)
	        .enter()
	        .append("text")
				.text(function(d) { return d.label; })
				.attr("x", 10)
				.attr("y", function(d, i) { return i * 20 + 20; }); 

	    svg.selectAll("rect")
		.data(data)
	        .enter()
	        .append("rect")
				.attr("x", 60)
				.attr("y", function(d, i) { return i * 20 + 10; })
				.attr("width", function(d){ return d.quantity; })
				.attr("height", 15)
	 };
	</script>
    </body>
</html>
