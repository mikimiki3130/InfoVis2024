<html>
    <head>
        <title>W04: Task 1</title>
    </head>
    <body>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script>
	 var svg = d3.select("body").append("svg");
	 d3.csv("https://mikimiki3130.github.io/InfoVis2024/W04/w04_task2.csv", draw );
	 function draw(data){
	     svg.selectAll("rect")
		.data(data)
	        .enter()
	        .append("circle")
				.attr("cx", function(d){ return d.x; })
				.attr("cy", function(d){ return d.y; })
				.attr("r", function(d){ return d.r; })
				.attr("fill", function(d){ return d.color; })
	 };
	 var svg = d3.select("body").append("svg");
	 svg.append("rect")
	    .attr("x","10")
	    .attr("y","10")
	    .attr("width","100")
	    .attr("height","20");
	</script>
    </body>
</html>
